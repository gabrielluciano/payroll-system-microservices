spring:
  application:
    name: employee-service
  datasource:
    url: jdbc:postgresql://localhost:5432/employee_db
    username: service
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 0

eureka:
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
